<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    
  </head>


  <body>

    <main>

      <div class="container">

        <div id="main-row" class="row">

          <div id="left-side" class="col-12 col-lg-6 order-2 order-lg-1">

            <h1 class="text-center text-sm-start">
              Get <span>insights</span> that help your business grow.
            </h1>

            <p class="text-center text-sm-start">
              Discover the benefits of data analytics and make better decisions regarding
              revenue, customer experience, and overall efficiency.
            </p>

            <div class="row">
              <div class="col-12 col-sm-4 text-center text-sm-start py-2 py-sm-0">
                <h2 class="stat-amount">10k+</h2>
                <h3 class="stat-title">Companies</h3>
              </div>
              <div class="col-12 col-sm-4 text-center text-sm-start py-2 py-sm-0">
                <h2 class="stat-amount">314</h2>
                <h3 class="stat-title">Templates</h3>
              </div>
              <div class="col-12 col-sm-4 text-center text-sm-start py-2 py-sm-0">
                <h2 class="stat-amount">12M+</h2>
                <h3 class="stat-title">Queries</h3>
              </div>
            </div>

          </div>

          <div id="right-side" class="col-12 col-lg-6 order-1 order-lg-2">

            <img src="image-header-desktop.jpg" alt="Banner-Img">
            <div class="img-overlay"></div>

          </div>

        </div>

      </div>

    </main>







    <script src="bootstrap.min.js"></script>

  </body>

</html>
